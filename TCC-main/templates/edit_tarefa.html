{% extends 'base.html' %}

{% block content %}
<h2>Editar Tarefa</h2>
<form action="{{ url_for('edit_tarefa', id_tarefa=tarefa['id']) }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" name="titulo" value="{{ tarefa['nome'] }}" required>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea class="form-control" name="descricao" required>{{ tarefa['descricao'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="data_entrega">Data de Entrega:</label>
        <input type="date" class="form-control" name="data_entrega" value="{{ tarefa['prazo'] }}" required min="{{ today }}">
        <span id="date-error" style="color:red;"></span>
    </div>
    <div class="form-group">
        <label for="foto">Foto da Tarefa (opcional):</label>
        <input type="file" class="form-control-file" name="foto" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
</form>
<script>
document.querySelector('input[name="data_entrega"]').addEventListener('change', function() {
    const selectedDate = new Date(this.value);
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const errorSpan = document.getElementById('date-error');
    if (selectedDate < today) {
        errorSpan.textContent = 'Não é possível selecionar datas no passado.';
        this.setCustomValidity('Data inválida');
    } else {
        errorSpan.textContent = '';
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
