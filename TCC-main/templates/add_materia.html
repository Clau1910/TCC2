{% extends 'base.html' %}

{% block content %}
<h2>Adicionar Matéria</h2>
<form action="{{ url_for('add_materia') }}" method="post" enctype="multipart/form-data"> 
    <div class="form-group">
        <label for="nome_materia">Nome da Matéria:</label>
        <input type="text" class="form-control" name="nome_materia" required>
    </div>
    <div class="form-group">
        <label for="foto">Foto da Matéria:</label>
        <input type="file" class="form-control" name="foto" required>
    </div>
    <button type="submit" class="btn btn-primary">Adicionar Matéria</button>
</form>
{% endblock %}
