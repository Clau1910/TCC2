{% extends 'base.html' %}

{% block content %}
<style>
.form-control {
    border-radius: 15px;
}
</style>
<div class="container mt-4">
  <h2 class="mb-4">Adicionar Matéria</h2>
  <form method="post" enctype="multipart/form-data" id="addMateriaForm">
    <div class="form-group">
      <input type="text" class="form-control" id="nome_materia" name="nome_materia" placeholder="Nome da Matéria" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="professor" name="professor" placeholder="Professor Responsável" required>
    </div>
    <div class="form-group">
      <input type="time" class="form-control" id="horario" name="horario" placeholder="Horário (Atualizado em tempo real)" required step="1" readonly>
    </div>
    <div class="form-group">
      <input type="file" class="form-control-file" id="foto" name="foto" accept="image/*">
    </div>
    <button type="submit" class="btn btn-success">Adicionar</button>
    <a href="{{ url_for('list_materias') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const DateTime = luxon.DateTime;
    const horarioInput = document.getElementById('horario');

    function updateHorario() {
      const now = DateTime.now().setZone('America/Sao_Paulo');
      // Formato HH:mm:ss para input type="time" com step=1
      horarioInput.value = now.toFormat('HH:mm:ss');
    }

    updateHorario();
    setInterval(updateHorario, 1000);
  });
</script>
{% endblock %}
