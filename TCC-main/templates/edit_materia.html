{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Editar Matéria</h2>
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nome_materia">Nome da Matéria</label>
        <input type="text" class="form-control" id="nome_materia" name="nome_materia" value="{{ materia.nome }}" required>
      </div>
      <div class="form-group">
        <label for="professor">Professor Responsável</label>
        <input type="text" class="form-control" id="professor" name="professor" value="{{ materia.professor }}" required>
      </div>
      <div class="form-group">
        <label for="horario">Horário</label>
        <input type="text" class="form-control" id="horario" name="horario" value="{{ materia.horario }}" required>
      </div>
      <button type="submit" class="btn btn-success">Salvar Alterações</button>
      <a href="{{ url_for('list_materias') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
