{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Editar Matéria</h2>
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nome_materia">Nome da Matéria</label>
        <input type="text" class="form-control" id="nome_materia" name="nome_materia" value="{{ materia.nome_materia }}" required>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="4" required>{{ materia.descricao }}</textarea>
      </div>
      <div class="form-group">
        <label for="carga_horaria">Carga Horária (horas)</label>
        <input type="number" class="form-control" id="carga_horaria" name="carga_horaria" value="{{ materia.carga_horaria }}" min="1" required>
      </div>
      <div class="form-group">
        <label for="professor">Professor Responsável</label>
        <input type="text" class="form-control" id="professor" name="professor" value="{{ materia.professor }}" required>
      </div>
      <button type="submit" class="btn btn-success">Salvar Alterações</button>
      <a href="{{ url_for('list_materias') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
