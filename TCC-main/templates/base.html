<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tempo</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href=".\static\index.css">
    <link rel="stylesheet" href=".\static\lists.css">
    <link rel="stylesheet" href=".\static\dark-theme.css">
    {% block head %}{% endblock %}
  </head>
  <body>
      <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('list_materias') }}">Listar Matérias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_materia') }}">Adicionar Matéria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('list_tarefas') }}">Listar Tarefas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_tarefa') }}">Adicionar Tarefa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('calendario') }}">Calendário</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <button id="theme-toggle" class="btn btn-outline-secondary">Modo Escuro</button>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
      {% block content %}{% endblock %}

      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        flatpickr("input[type=date]", {
          locale: "pt",
          dateFormat: "d/m/Y"
        });
        flatpickr("input[type=time]", {
          enableTime: true,
          noCalendar: true,
          enableSeconds: true,
          time_24hr: true,
          dateFormat: "H:i:S"
        });



        // Theme toggle with persistence
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
          document.body.classList.add('dark-theme');
          themeToggle.textContent = 'Modo Claro';
        } else {
          themeToggle.textContent = 'Modo Escuro';
        }
        themeToggle.addEventListener('click', () => {
          document.body.classList.toggle('dark-theme');
          const theme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
          localStorage.setItem('theme', theme);
          themeToggle.textContent = theme === 'dark' ? 'Modo Claro' : 'Modo Escuro';
        });

        // Initialize tooltips
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
